<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Analyzer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">StockAnalyzer</h1>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#screener-section">Screener</a>
        <a href="#about">About</a>
      </div>
    </nav>
  </header>

  <main class="main-container">
    <section class="search-section">
      <h2>Analyze a Company</h2>
      <input type="text" id="symbolInput" placeholder="e.g., INFY.BSE or TATAMOTORS.NS">
      <button onclick="fetchAllData()">Search</button>

      <div id="price"></div>
      <div id="fundamentals"></div>

      <div class="tab-buttons">
        <button onclick="fetchChart('1month')">1M</button>
        <button onclick="fetchChart('6month')">6M</button>
        <button onclick="fetchChart('1year')">1Y</button>
      </div>
      <div id="chart-container">
        <canvas id="stockChart"></canvas>
      </div>
    </section>

    <section id="screener-section" class="screener-section">
      <h2>Stock Screener</h2>

      <label>Min Market Cap (₹):</label>
      <input type="number" id="minMarketCap" value="10000000000">

      <label>Max PE Ratio:</label>
      <input type="number" id="maxPE" value="30">

      <label>Industry:</label>
      <input type="text" id="industryFilter" placeholder="e.g. Banks">

      <button onclick="runScreener()">Run Screener</button>

      <div id="screenerResults"></div>
    </section>
  </main>

  <footer id="about">
    <p>&copy; 2025 StockAnalyzer - Built for Hackathon with ❤ in India.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
